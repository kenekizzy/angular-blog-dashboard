<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card bg-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-primary">Subscribers List</h3>
                    <p>Manage all subscribers from here</p>

                    <button class="btn btn-warning ml-2" [routerLink]="['']">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">

                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name </th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let subscriber of subscribersData; let i = index">
                                <td>{{ i + 1}}</td>
                                <td>{{subscriber.data.name}}</td>
                                <td>{{subscriber.data.email}}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger ml-2" (click)="deleteSubscriber(subscriber.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
