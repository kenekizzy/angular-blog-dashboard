<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5">
            <h3 class="text-center text-theme-primary">{{isEditing ? 'Edit' : 'Add'}} Category</h3>
            <p class="text-center mb-5">You can add a new category here</p>

            <form class="form-inline text-center" #categoryForm="ngForm" (ngSubmit)="formData(categoryForm)">
                <div class="col-md-10">
                    <input type="text" name="categoryName" class="form-control" placeholder="Add New Category" #newCategory="ngModel" [(ngModel)]="categoryFormName" required [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid}">
                    <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid"> Category Field is required</div>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-2" type="submit" [disabled]="categoryForm.invalid">{{isEditing ? 'Edit' : 'Add'}} Category</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row my-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let value of categoriesValue; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ value.data.categoryName }}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning m-2" (click)="editCategory(value.data.categoryName, value.id)">Edit</button>
                                    <button class="btn btn-sm btn-danger m-2" (click)="deleteCategory(value.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
