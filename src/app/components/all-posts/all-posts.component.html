<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card bg-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-primary">All Blog Posts</h3>
                    <p>Manage all Blog Posts from here</p>

                    <button class="btn btn-info bg-secondary-theme" [routerLink]="['/new-post']">Add New Post</button>
                    <button class="btn btn-warning ml-2" [routerLink]="['']">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">

                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <!-- <th>Excerpt</th> -->
                                <th>Category</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let postData of postDataArray; let i = index">
                                <td width="10">{{ i + 1 }}</td>
                                <td width="200"><img [src]="postData.data.postImgPath" alt="post image" class="img img-fluid"></td>
                                <td width="200">{{ postData.data.title }}</td>
                                <!-- <td width="300">{{ postData.data.excerpt }}</td> -->
                                <td>{{ postData.data.category.category }}</td>
                                <td>{{ postData.data.createdAt.toMillis() | date }}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" [routerLink]="['/new-post']" [queryParams]="{id: postData.id}" >Edit</button>
                                    <button class="btn btn-sm btn-danger ml-2" (click)="deletePostData(postData.data.postImgPath, postData.id)">Delete</button>

                                    <button *ngIf="!postData.data.isFeatured" class="btn btn-sm btn-success ml-2" (click)="featureData(postData.id, true)">Mark as Featured</button>
                                    <button *ngIf="postData.data.isFeatured" class="btn btn-sm btn-info ml-2" (click)="featureData(postData.id, false)">Remove Featured</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
