<div class="container">
    <div class="row">

        <div class="col-md-3"></div>


        <div class="col-md-6">
            <div class="card p-5 bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary">Login</h3>
                        <p>Please login to your admin account to post a new blog post</p>
                    </div>

                    <form #loginForm = ngForm (ngSubmit)="onSubmit(loginForm.value)">
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Enter your Email Address" ngModel #Email="ngModel" email required [ngClass]="{'is-invalid': Email.touched && Email.invalid}">
                            <div class="alert-danger alert" *ngIf="Email.touched && Email.invalid">
                                <div *ngIf="Email.errors?.required">Email cannot be empty</div>
                                <div *ngIf="Email.errors?.email">Please input a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" ngModel #Password="ngModel" required [ngClass]="{'is-invalid': Password.touched && Password.invalid}">
                            <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">Password is required</div>
                        </div>
                        <button class="btn btn-info btn-block btn-theme" [disabled]="loginForm.invalid">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>
